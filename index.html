  <body>
    <div id="polar-clock"></div>

    <script src="dist/clock.js"></script>

    <script>
      let width = window.innerWidth;
      let height = window.innerHeight;

      let app = Elm.Main.init({
        node: document.getElementById('polar-clock'),
        flags: {
          currentTime: Date.now(),
          width,
          height
        }
      });
    </script>
  </body>
