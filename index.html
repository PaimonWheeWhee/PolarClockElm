<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Polar Clock in Elm</title>
    <meta name="description" content="A colorful, animated clock in polar coordinates built with Elm.">
    <link rel="canonical" href="https://polarclockelm.sandydoo.me/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="#222" name="theme-color">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta property="og:title" content="Polar Clock in Elm">
    <meta property="og:description" content="A colorful, animated clock in polar coordinates built with Elm.">
    <meta property="og:image" content="https://polarclockelm.sandydoo.me/media/polar-clock.png">
    <meta property="og:url" content="https://polarclockelm.sandydoo.me">

    <!-- Twitter tags -->
    <meta property="twitter:creator" content="@sandy_doo">
    <meta name="twitter:site" content="@sandy_doo">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:alt" content="A colorful, animated clock in polar coordinates built with Elm.">

    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="polar-clock"></div>

    <script src="dist/clock.js"></script>

    <script>
      let width = window.innerWidth;
      let height = window.innerHeight;

      let app = Elm.Main.init({
        node: document.getElementById('polar-clock'),
        flags: {
          currentTime: Date.now(),
          width,
          height
        }
      });
    </script>
  </body>
</html>
